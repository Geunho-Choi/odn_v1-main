{% extends "base.html" %}

{% block page_title %}
    {{user_obj.first_name}}'s Profile
{% endblock page_title %}


{% block content %}
    <h1>userdetail</h1>

    <h2>{{user_obj.first_name}}</h2>
    {% if user_obj.buoyuser %}
        <h3>buoyusers</h3>
    {% endif %}

    {% if user == user_obj %}
        <a href="{% url 'users:update' %}">Edit Profile</a>    
    {% endif %}
{% endblock content %}
