{% extends "base.html" %}

{% block page_title %}
    Update Profile
{% endblock page_title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    {% if object.login_method == "email" %}
        <a href="{% url 'users:password' %}">Change Password</a>
    {% endif %}
</form>
{% endblock content %}
